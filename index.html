  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
    }

    body {
      background: linear-gradient(135deg, #6b5f80, #3b2f50);
      color: white;
    }

    /* Navbar */
    .navbar {
      background:#2e6f40 ;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo a {
      font-size: 35px;
      font-weight: 700;
      color: white;
      letter-spacing: 1px;
    }

    .navbar ul {
      display: flex;
      align-items: center;
      gap: 15px;
      list-style: none;
    }

    .navbar ul li a {
      color: white;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      background: white;
      color: crimson;
    }

    /* Gallery Section */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 40px 60px;
      justify-items: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 25px;
      background: crimson;
      font-weight: 600;
      margin-top: 40px;
    }

  </style>
